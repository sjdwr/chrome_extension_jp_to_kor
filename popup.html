<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src= "content.js"></script>

	<body>
		<h3 id="test">드래그 언어</h3>
		<select class="select_language" id="src_language" onchange="src_procedure(this)">
			<option value="ko" selected>한국어</option>

			<option value="ja">일본어</option>
		</select>
		<h3 id="test">번역 언어</h3>

			<option value="ja">일본어</option>
		</select>

		<div class="padding-top: 20px; overflow:hidden">
			<div style="overflow:hidden;padding:10px 0;padding-top:20px">
				<span>jp_to_kor 를 사용합니다.</span>
				<label class="sjdwr_papago_jp_to_kor_switch" style="float:right">
					<input id="op_execute" type="checkbox">
					<span class="sjdwr_papago_jp_to_kor_slider sjdwr_papago_jp_to_kor_round"></span>
				</label>
			</div>
			<div>
				<span>번역 결과를 보관합니다.</span>
				<label class="sjdwr_papago_jp_to_kor_switch" style="float:right">
					<input id="op_log" type="checkbox">
					<span class="sjdwr_papago_jp_to_kor_slider sjdwr_papago_jp_to_kor_round"></span>	
				</label>
			</div>
		</div>
